<html ng-app="retailOwner">
  <head>
    <script type="text/javascript" src="/js/angular/angular.min.js"> </script>
    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="directives.js"></script>
    <script type="text/javascript" src="services.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/retail.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

  </head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="jumbotron">
         <h1 class="display-3">Insert Product</h1>
      </div>
    </div>
  </nav>
<div ng-controller="ProductInsertController">
  <form class="container-fluid">
    <div class="form-group">
      <label>API Key</label>
      <input type="text" class="form-control" ng-change="submitCheck()" ng-model="apikey" placeholder="Key">
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control" ng-change="submitCheck()" ng-model="productname" placeholder="Product Name">
    </div>
    <div class="form-group">
      <label>Picture URL</label>
      <input type="text" class="form-control" ng-change="submitCheck()" ng-model="pictureurl" placeholder="Picture URL">
    </div>
    <div class="form-group">
      <label>Cost</label>
      <input type="text" class="form-control" ng-change="submitCheck()" ng-model="cost" placeholder="Cost">
    </div>
    <div class="form-group">
      <label>Category</label>
      <select ng-change="submitCheck()" ng-model="cat" name="category">
        <option  ng-repeat="category in categories" value='{{category._id}}'>{{category._id}}</option>
      </select>
    </div>
    <button ng-disabled="!canSubmit" type="submit" ng-click="submit()" class="btn btn-default">Submit</button>
    <div ng-show="inserted"><p>Data Inserted</p></div>
  </form>
</div>
</body>

</html>
